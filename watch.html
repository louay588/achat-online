<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/jpg" sizes="512x512" href="icon.jpg">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page des Produits</title>
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #ff8000;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #ff8000;
    }

    .product p {
      font-size: 16px;
      color: #555;
    }

    .product p span {
      font-weight: bold;
      color: #333;
    }

    /* Boutons */
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0066cc;
    }

    .btn.whatsapp {
      background-color: #25d366;
    }

    .btn.whatsapp:hover {
      background-color: #1da851;
    }

    .btn.email {
      background-color: #ff5722;
    }

    .btn.email:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>Page des Produits</header>

  <main>
    <section class="products">
      <div class="product">
        <img src="product1.jpg" alt="Produit 1">
        <h3>Produit 1</h3>
        <p>Prix : <span>50</span> D.T</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>Prix : <span>75</span> D.T</p>
      </div>
      <!-- Répétez les produits jusqu'à 30 produits -->
    </section>

    <!-- Boutons de confirmation -->
    <div class="btn-group">
      <a href="https://m.me/louay.tlili.906" target="_blank" class="btn messenger">Confirmer la commande via Messenger</a>
      <a href="https://wa.me/4915732454331?text=Bonjour, je voudrais confirmer ma commande." target="_blank" class="btn whatsapp">Confirmer la commande via WhatsApp</a>
      <a href="mailto:louay6715@gmail.com?subject=Confirmation de commande&body=Bonjour, je voudrais confirmer ma commande." target="_blank" class="btn email">Confirmer la commande par e-mail</a>
    </div>
  </main>
</body>
</html>

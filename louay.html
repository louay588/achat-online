<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>  

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع Louay Tlili الرسمي</title>
  <link rel="icon" type="image/jpg" sizes="512x512" href="icon.jpg">
  <style>
    /* إعدادات عامة */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #ff8000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* شريط البحث */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      gap: 10px;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #ff8000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #e67300;
    }

    /* عرض المنتجات */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #ff8000;
    }

    .product p {
      font-size: 16px;
    }

    .product p span {
      text-decoration: line-through;
      color: #999;
    }

    /* تذييل الصفحة */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 20px;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .qr-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .qr-container img {
      width: 100px;
      height: 100px;
    }

    /* حقوق النشر */
    .copyright {
      margin-top: 15px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body> 
  <header>موقع Louay Tlili الرسمي</header>

  <div class="search-bar">
    <input type="text" placeholder="ابحث عن المنتجات...">
    <button onclick="searchProducts()">بحث</button>
  </div>
<h1 style="color: red; text-align: center;">Homme et Femme</h1>
  <section class="products">
  <div class="product">
    <a href="accesoire.html">
        <h1>accesoires</h1>
      <img src="accesoire.jpg" alt="Accessoires">
    </a>
  </div>
  <div class="product">
            

    <a href="vetement.html">
        <h1>vetements</h1>
      <img src="vetement.jpg" alt="Vetements">
    </a>
  </div>
  <div class="product">

    <a href="watch.html">
        <h1>watch</h1>
      <img src="watch.jpg" alt="Watch">
    </a>
  </div>
  <div class="product">
    
    <a href="index.html">
        <h1>chaussures</h1>
      <img src="chaussure.jpg" alt="Chaussure">
    </a>
  </div>
</section>

  <div class="footer">
    <p>تابعني على:</p>
    <div class="qr-container">
      <div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.facebook.com/louay.tlili.906" alt="Facebook ">
        <p>Facebook</p>
      </div>
      <div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.instagram.com/louaytlili00_qr/" alt="Instagram QR">
        <p>Instagram</p>
      </div>
    </div>
    <p class="copyright">© 2024 Louay Tlili - جميع الحقوق محفوظة</p>
  </div>

  <script>
    function searchProducts() {
      const query = document.querySelector('.search-bar input').value;
      if (query) {
        alert('البحث عن: ' + query);
      } else {
        alert('يرجى إدخال نص للبحث!');
      }
    }
  </script>
</body>
</html>
